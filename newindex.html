<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Stylish Web App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0078D4, #00B4F0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      max-width: 600px;
      line-height: 1.6;
    }

    .button {
      background-color: white;
      color: #0078D4;
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e6e6e6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Azure Web App</h1>
  <p>This is a stylish HTML website running on Azure App Service's free tier. You can customize this template and deploy from GitHub or your CLI!</p>
  <button class="button" onclick="alert('Thanks for visiting!')">Click Me</button>
</body>
</html>
